<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Tower of Hanoi </title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <canvas id="myCanvas" width="1200" height="800"></canvas>
  <button id = "start"  onclick="start()"> Play </button>
  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var WIDTH = 1200;
    var HEIGHT = 800;
    var DISK_WIDTH = 80;
    var DISK_HEIGHT = 100;
    class Pole {
      constructor(n, disks) {
        this.n = n;
        this.x = ((n-1) * (WIDTH / 3)) + (WIDTH / 6);
        this.disks = disks;
      }
    }

    function move(src, dest) {
      l1 = dest.disks.length;
      l2 = src.disks.length;
      // Source is empty, no disks to be moved
      if (l2 == 0) {
        return false;
      }
      // Destination is empty, can always add disks to it
      if (l1 == 0) {
        dest.disks.push(src.disks.pop())
        return true;
      }

      d1 = dest.disks[dest.disks.length - 1];
      d2 = src.disks[src.disks.length - 1];

      if (d1 > d2) {
        dest.disks.push(d2);
        src.disks.pop();
        return true;
      }
      return false;
    }

    function draw(poles) {
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      var ys = [HEIGHT / 6, ( 7 * HEIGHT) / 24, (47 * HEIGHT) / 120];
      for (let i = 0; i < poles.length; i++) {
        //Drawing the peg
        var x = poles[i].x;
        ctx.beginPath();
        ctx.moveTo(x, HEIGHT);
        ctx.lineTo(x, HEIGHT - (HEIGHT / 2) );
        ctx.stroke();
        for (let j = 0; j < poles[i].disks.length; j++) {
          var disk = poles[i].disks[j];
          //Drawing a disk
          ctx.beginPath();
          ctx.fillRect(x - ((disk * DISK_WIDTH) / 2), HEIGHT - (DISK_HEIGHT + (j * DISK_HEIGHT)), DISK_WIDTH * disk, DISK_HEIGHT);
          ctx.stroke();
        }
      }
    }

    function handleClick(event) {
      const rect = c.getBoundingClientRect()
      var x = event.clientX - rect.left;
      var selected = -1;
      
      if (0 < x && x < (WIDTH / 3)) {
       selected = 0;
      }
      else if (WIDTH / 3 < x && x < (2 * WIDTH) /3 ) {
       selected = 1;
      }
      else if ((2* WIDTH) / 3 < x && x < WIDTH) {
       selected = 2;
      }
      if (selected != -1) {
        clicks++;
        if (clicks % 2 == 0) {
          move(poles[prev], poles[selected]);
          draw(poles);
          won(); 
        }
        else {
          prev = selected;
        }
      }
      
    }


    function reset() {
      p1 = new Pole(1, [3,2,1]);
      p2 = new Pole(2, []);
      p3 = new Pole(3, []);
      poles = [p1, p2, p3];
      clicks = 0;
      prev = null;
    }

    function won() {
      if (poles[2].disks.length == 3) {
        console.log("won");
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        ctx.font = "30px Arial";
        ctx.fillText("You did it!", (WIDTH / 2) - 60, HEIGHT / 2);  
      }
    }

    //Setup
    let p1 = new Pole(1, [3,2,1]);
    let p2 = new Pole(2, []);
    let p3 = new Pole(3, []);
    let poles = [p1, p2, p3];
    var clicks = 0;
    var prev = null;


    function start() {
      reset();
      draw(poles);
      document.addEventListener("click", handleClick);
    }







  </script>
</body>
</html>
